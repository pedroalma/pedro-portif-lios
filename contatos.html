<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <title>contatos</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body>
    <header class="header-principal">

        <div class="title-header">
            <img src="images/logo.png" alt="logo">

            <h1> Contatos</h1>
        </div>
        <a class="link-icon" href="index.html">
            <i class="fa-solid fa-house"></i>
        </a>
    </header>
    <main class="main-contatos">
        <div class="div1-contatos">
            <h2>Minhas redes</h2>
            <div class="icons-contatos">
                <a href="https://www.linkedin.com/in/pedroalmeida554/" target="_blank">
                    <samp class="icon-contatos">
                        <i class="fa-brands fa-linkedin"></i>
                    </samp>
                    @Pedro Almeida
                </a>
            </div>
            <div class="icons-contatos">
                <a href="https://github.com/pedroalma" target="_blank">
                    <samp class="icon-contatos">
                        <i class="fa-brands fa-github"></i>
                    </samp>
                    @pedroalma
                </a>
            </div>
        </div>
        <div class="div2-contatos">
            <h2>Formulario de contato:</h2>
            <form>
                <div class="input-grupo">
                    <label>Nome:</label>
                    <input type="text" id="nome">
                </div>
                <div class="input-grupo">
                    <label>Email:</label>
                    <input type="email" id="email">
                </div>
                <div class="input-grupo">
                    <label>telefone:</label>
                    <input type="tel" id="telefone">
                </div>
                <div class="input-grupo">
                    <label>Mensagem:</label>
                    <textarea id="Mensagem"></textarea>
                </div>
                <button class="envia-form" onclick="verificarCampos(event);" >Enviar</button>
                <p id="MensagemObt"></p>
            </form>
        </div>
    </main>
</body>
<script src="./js/script.js"></script>
</html>
